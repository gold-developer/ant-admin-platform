<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>An admin platform based on Ant design.</title>
    <style id="waiting-style">
      .waiting-box{
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        top: 0;
        left: 0;
        font-size: 14px;
        color: #33434a;
      }
      .waiting-box .wrapper{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        opacity: 1;
        transition: opacity 0.5s ease;
        box-sizing: border-box;
      }
      .waiting-box .loading-box{
        z-index: 1000;
      }
      .progress{
        margin: 0 auto;
        width: 300px;
        height: 5px;
        background: rgba(13,13,13, 0.2);
      }
      .progress-value{
        width: 0%;
        height: 100%;
        float: left;
        background-color: #28aeca;
        background-size: 40px 40px;
        background-image: linear-gradient(45deg,rgba(255,255,255,0.5) 25%,transparent 25%,transparent 50%,rgba(255,255,255,0.5) 50%,rgba(255,255,255,0.5) 75%,transparent 75%,transparent);
        animation: progress-bar-stripes 1s linear infinite;
        transition: width .6s ease;
      }
      @keyframes progress-bar-stripes {
        from {
          background-position: 40px 0;
        }
        to {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="waiting-box" class="waiting-box">
      <div id="wrapper-box" class="wrapper"></div>
      <div class="loading-box">
        <p>应用加载...</p>
        <div id="progress-box" class="progress">
          <div class="progress-value" id="progress"></div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        var waitingCss = document.getElementById('waiting-style')
        var waitingBox = document.getElementById('waiting-box')
        var wrapperBox = document.getElementById('wrapper-box')
        var progressBox = document.getElementById('progress-box')
        var progress = document.getElementById('progress')
        var AppRoot = document.getElementById('root')
        var total = progressBox.offsetWidth
        var clock = setInterval(function() {
          var x = progress.offsetWidth
          if (x / total < 0.95) {
            progress.style.width = ((total - x) * 0.5 + x) / total * 100 + '%'
          }
          if (AppRoot.children.length > 0) {
            clock = clearInterval(clock)
            setTimeout(function () {
              progress.style.width = '100%'
              wrapperBox.style.opacity = '0'
              setTimeout(function () {
                waitingBox.remove()
                waitingCss.remove()
              }, 400)
            })
          }
        })
      })()
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
